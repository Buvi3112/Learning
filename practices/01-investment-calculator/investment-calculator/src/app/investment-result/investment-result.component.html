<p class="center" *ngIf="!results; else fallback"> Please enter some values and press 'Calculate'</p>
<ng-template #fallback >
    <table class="center">
        <thead>
            <tr>
                <td>Year</td>
                <td>Investment Value</td>
                <td>Interest (years)</td>
                <td>Total Interest</td>
                <td>Invested Capital</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of results; trackBy: trackByYear">
                <td>{{ result.year }}</td>
                <td>{{ result.valueEndOfYear | currency }}</td>
                <td>{{ result.interest | currency }}</td>
                <td>{{ result.totalInterest | currency }}</td>
                <td>{{ result.totalAmountInvested | currency }}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
